          type: string
          description: The segment or industry in which the business operates
          enum: [ HEALTHCARE, PROFESSIONAL, RETAIL, TECHNOLOGY, EDUCATION, FINANCIAL, NON_PROFIT, GOVERNMENT, OTHER ]
          example: PROFESSIONAL

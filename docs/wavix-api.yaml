            For non-US entities, provide the numeric portion of the local Tax ID.
          maxLength: 21
          example: 12-2142342
        ein_taxid_country:
          type: string
          description: 2-letter ISO country code of the Tax ID issuing country
          minLength: 2
          maxLength: 2

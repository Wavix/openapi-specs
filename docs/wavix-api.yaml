            entity_type:
              enum: [ PRIVATE_PROFIT, NON_PROFIT, GOVERNMENT ]
            stock_symbol:
              type: 'null'
            stock_exchange:
              type: 'null'
      example:
        dba_name: 111 RANDOM ORG TEST
        company_name: 111 RANDOM ORG TEST
        entity_type: PUBLIC_PROFIT
        vertical: PROFESSIONAL
        ein_taxid: 12-2142342
        ein_taxid_country: US
        website: Tess.com
        stock_symbol: TEST
        stock_exchange: NASDAQ
        first_name: Test 1
        last_name: Test1
        phone_number: '12046661776'
        email: Test@crsrr.com
        street_address: 123 rtst
        city: Test
        state_or_province: AL
        zip: '12345'
        country: US
        mock: false

          type: string
          description: The first name of the business contact
          maxLength: 100
          example: Test 1
        last_name:
          type: string
          description: The last name of the business contact
          maxLength: 100
          example: Test1
        phone_number:
          type: string
          description: The support contact telephone in E.164 format
          maxLength: 20
          example: '12046661776'
        email:
          type: string
          description: The email address of the support contact
          format: email
          maxLength: 100
          example: Test@crsrr.com
        street_address:
          type: string
          description: Street name and house number
          maxLength: 100
          example: 123 rtst
        city:
          type: string
          description: The city name
          maxLength: 100
          example: Test
        state_or_province:
          type: string
          description: State or province. For the United States, use 2-character state codes.
          maxLength: 20
          nullable: true
          example: AL
        zip:
          type: string
          description: The business ZIP or postal code
          maxLength: 10
          example: '12345'
        country:
          type: string
          description: 2-letter ISO country code of the business address
          minLength: 2
          maxLength: 2
          example: US
        mock:
          type: boolean
          description: |
            Indicates a mock Brand.  
            Mock Brands are for testing only — **production traffic with mock Brands is prohibited**.
          default: false
          example: false
      oneOf:
        - description: PUBLIC_PROFIT brands must provide stock_symbol and stock_exchange.
          properties:
            entity_type:
              const: PUBLIC_PROFIT
          required:
            - stock_symbol
            - stock_exchange
        - description: Non-PUBLIC_PROFIT brands must not include stock_symbol or stock_exchange.

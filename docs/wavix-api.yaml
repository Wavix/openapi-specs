    post:
      tags:
      - Call webhooks
      summary: Create a webhook
      description: |-
        Use this method to create a call webhook.

        Wavix sends POST callbacks to your webhook URL for on-call and post-call events.
        - Use `on-call` webhook to receive real-time call status updates. It's triggered when a call is initiated, answered, and ends.
        - The `post-call` webhook is triggered after the call ends. The callback includes details such as call disposition, duration, and cost.

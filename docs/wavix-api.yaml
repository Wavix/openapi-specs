  Delivery-report:
    post:
      description: |-
        The delivery report callback provides real-time updates on the delivery status of SMS and MMS messages sent from your account. It's triggered when a message is successfully delivered, fails to deliver, or sent.
      tags:
      - SMS and MMS
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessagesDeliveryReport'
      responses:
        '200':
          description: Return a 200 status to indicate that the data was successfully received
  Inbound-message:
    post:
      description: |-
        When a message is received by an SMS-enabled phone number on your Wavix account, Wavix forwards it to the webhook registered for that number, if one is set.
